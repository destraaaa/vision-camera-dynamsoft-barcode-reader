buildscript {
    if (project == rootProject) {
        repositories {
            google()
            mavenCentral()
            jcenter()
        }

        dependencies {
            classpath 'com.android.tools.build:gradle:3.5.3'
        }
    }
}

apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet('VisionCameraDynamsoftBarcodeReader_compileSdkVersion', 29)
    defaultConfig {
        minSdkVersion safeExtGet('VisionCameraDynamsoftBarcodeReader_minSdkVersion', 16)
        targetSdkVersion safeExtGet('VisionCameraDynamsoftBarcodeReader_targetSdkVersion', 29)
        versionCode 1
        versionName "1.0"

    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    lintOptions {
        disable 'GradleCompatible'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}
rootProject.allprojects {
    repositories {
        maven {
            url "https://download2.dynamsoft.com/maven/aar"
        }
    }
}

repositories {
    mavenLocal()
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url("$rootDir/../node_modules/react-native/android")
    }
    google()
    mavenCentral()
}

dependencies {
    def camerax_version = '1.1.0-beta01'
    //noinspection GradleDynamicVersion
    implementation "com.facebook.react:react-native:+"
    implementation "androidx.camera:camera-core:$camerax_version"
    implementation project(path: ':react-native-vision-camera')  // From node_modules
    implementation 'com.dynamsoft:dynamsoftbarcodereader:9.0.2@aar'
}
